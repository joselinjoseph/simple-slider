<!DOCTYPE html>
<html>

<head>
  <title>Simple Slider - Full Width</title>
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <section class="slider-container">
    <div class="slides-wrapper">
      <div class="slider-item"> 1
      </div>
      <div class="slider-item"> 2
      </div>
      <div class="slider-item"> 3
      </div>
    </div>
    <div class="slider-nav">
      <button class="prev"><img class="slider-nav-icon" src="./images/slider-arrow-left.svg" alt="Previous Slide"></button>
      <button class="next"><img class="slider-nav-icon" src="./images/slider-arrow-right.svg" alt="Next Slide"></button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
  
</html>
